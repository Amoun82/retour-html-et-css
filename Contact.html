            <br>

            <label for="prenom">Prenom :</label>

            <br>

            <input placeholder="Votre prénom" type="text" name="prenom" class="champ" id="">

            <br>

            <label for="adresse">Adresse :</label>

            <br>

            <input placeholder="votre adresse" type="text" name="adresse" class="champ" id="">

            <br>

            <input type="number" name="age" class="champ" id="">

            <br>

            <br>

            <input placeholder="nom@domain.fr" type="email" name="email" class="champ" id="">

            <br>

            <label for="telephone">Telephone :</label>

            <br>

            <br>
            
            <div>

                <br>
                <b>

                    <label for="genre">homme :</label>
                    <input type="radio" name="genre" id="">

                    <input type="radio" name="genre" id="">

            </div>

            <br>

                <label for="couleur">rouge</label>
                <input type="checkbox" name="couleur" id="">
                <label for="couleur">marron</label>

                    <option value="FRC">Française</option>
                    <option value="ESP">Espagnole</option>
